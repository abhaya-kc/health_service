server:
  error:
    include-message: always
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MySQL5Dialect"
    database:
      driverClassName: "com.mysql.jdbc.Driver"
    datasource:
      url: "jdbc:mysql://localhost:8889/healthenrollee?verifyServerCertificate=false&useSSL=false&requireSSL=false&serverTimezone=GMT-6"
      username: "yourusername"
      password: "yourpassword"
      testWhileIdle: "true"
      validationQuery: "SELECT 1"

